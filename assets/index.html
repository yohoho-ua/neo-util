<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <script src = "https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Wallet</title>
</head>
<body>
        <div id="app">
<nav class="navbar navbar-dark bg-primary mb-3">
<div class="container">
    <a href="#" class="navbar-brand">My wallet</a>
</div>
</nav>

<div class="container searchContainer">
    <div class="search card card-body">
        <form action="/neo" method="post">
        <h1>Make a new transaction</h1>
        <p class="lead">Available assets</p>
        <p class="lead">NEO: <span>{{neoAsset}}</span></p>
        <p class="lead">GAS: <span>{{gasAsset}}</span></p>
        <p class="lead">Place a recipient address here</p>
    <input type="text" name="destination" id="recepientAddress" v-bind:class="checkAddressField" placeholder="Address..." v-model="address">
    <br>
    <div class="form-group">
            <label for="exampleSelect1" class = "lead">Enter amount</label>
        <select name="type" v-bind:class="checkValueField" id="valueSelect" v-model="currency">
          <option>NEO</option>
          <option>GAS</option>
        </select>
      </div>
    <p class="lead">Input an amount</p>
    <input name="amount" type="text" id="sum" v-bind:class="checkSumField" v-model="sum">
    <br>
    <button type="submit" class="btn btn-outline-primary" id = "transfer">Transfer</button>
   <!-- <p>{{address}}</p>
   <p>{{currency}}</p>
   <p>{{sum}}</p> -->
    <div id="result" v-if="transactionMade==true? true: false"> 
        <p v-bind:class="statusClass" 
        >{{transactionMessage}}</p></div>
        </form>
    </div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
